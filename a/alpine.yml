console:
  image: ${REGISTRY_DOMAIN}/burmilla/os-alpineconsole:v1.5.5${SUFFIX}
  command: ros console-init
  privileged: true
  labels:
    io.burmilla.os.scope: system
    io.burmilla.os.after: network
    io.docker.compose.rebuild: "false"
    io.burmilla.os.console: alpine
  volumes_from:
  - all-volumes
  volumes:
  - /media:/media:shared
  - /mnt:/mnt:shared
  restart: always
  pid: host
  ipc: host
  net: host
  uts: host
