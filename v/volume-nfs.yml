volume-nfs:
  command: nfs --verbose --basedir=/mnt ${VOLUME_NFS_OPTIONS}
  image: ${REGISTRY_DOMAIN}/burmilla/os-volumenetshare
  pid: host
  ipc: host
  net: host
  uts: host
  privileged: true
  restart: always
  volumes:
    - /run/docker/plugins:/run/docker/plugins:rw
    - /mnt/volumes/netshare/nfs:/mnt:shared
  labels:
    io.burmilla.os.scope: system
    io.burmilla.os.after: docker
    io.burmilla.os.detach: "true"
  environment:
    - AWS_*
    - VOLUME_NFS_OPTIONS
